<section class="position-relative py-6 mt-7 mb-30px"><img src="/assets/images/faq/top.jpg" alt="Picture of Danny Sticker Chart"
    class="bg-image">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-6">
        <div class="bg-white p-5"><strong class="text-muted text-uppercase d-inline-block mb-2 text-sm">We Are Here to
            Help.</strong>
          <h2 class="mb-3">F.A.Q.s.</h2>
          <p class="text-muted">Here are some questions you may have before starting your HelloBible journey.</p>
          <p>
            <a href="https://hellobible.zendesk.com/hc/en-us/requests/new" target="_blank" class="btn btn-primary">Ask
              Us a Question</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="pb-5">
  <div class="container">
    <div class="py-4" *ngFor="let faq of faqs; let i = index">
      <h2 class="mb-5 text-muted">{{faq.name}}</h2>
      <div class="row">
        <div class="col-md-6" *ngFor="let q of faq.items">
          <h5>{{q.title}}</h5>
          <p class="text-muted mb-4" *ngFor="let p of q.answer" [innerHtml]="p"></p>
        </div>
      </div>
      <hr *ngIf="i !== faqs.length - 1">
    </div>
  </div>
</section>
