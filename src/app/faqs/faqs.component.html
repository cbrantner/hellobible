<app-nav></app-nav>

<section class="position-relative py-6"><img src="/assets/images/faq/top.jpg" alt="Picture of Danny Sticker Chart"
    class="bg-image">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-6">
        <div class="bg-white p-5"><strong class="text-muted text-uppercase d-inline-block mb-2 text-sm">We Are Here to
            Help.</strong>
          <h2 class="mb-3">F.A.Q.s.</h2>
          <p class="text-muted">Here are some questions you may have before starting your HelloBible journey.</p>
          <p>
            <a (click)="openWebWidget()" class="btn btn-primary">Ask Us a Question</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="pb-5">
  <div class="container col-sm-10 col-sm-offset-1">
    <div class="py-4 panel-default" *ngFor="let faq of faqs">
      <h2 id="{{faq.name}}" class="mb-5 text-muted">{{faq.name}}</h2>
      <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel *ngFor="let q of faq.items">
          <ng-template ngbPanelTitle>
              <span (click)="trackClickedFaqQuestion(q)">{{q.title}}</span>
          </ng-template>
          <ng-template ngbPanelContent>
            <p *ngFor="let p of q.answer" [innerHtml]="p"></p>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>

    <h2 class="mb-5 text-muted">Was This Helpful?</h2>
    If you have additional questions, chat with us or <a target='_blank' href='https://hellobible2.zendesk.com/hc/en-us/requests/new'>send us a message</a>.
  </div>
</section>
