<div id="pricing">
  <div class="container">
    <h1 class="text-center text-uppercase">Subscriptions</h1>

    <div class="row margin-t-30">
      <input type="checkbox" ng-model="checkBoxValue" ng-true-Value="'gift'" ng-false-Value="'default'" id="gift-check" />
      Gift it option  <span class="fa fa-gift fa-2x"></span><!-- gift option changes all titles, absolute prices, 3months best value for gift,  -->
    </div>

    <div class="row">
      <div class="col-md-3" ng-repeat="item in options[checkBoxValue]">
        <div class="price-table">
          <div class="best-chose" ng-show="item.bestValue">Most popular</div>

          <div class="table-title">
            <h3>{{item.name}}</h3> <!-- One Month Gift, $29,90  -->
          </div>

          <div class="table-price">
            <span>{{item.price}}<span class="period">/month</span></span>
          </div>

          <div class="table-list">
            <ul>
              <li>$4.95 shipping/box</li>
              <li>$2 donation included</li>
            </ul>
          </div>

          <div class="table-btn">
            <a href="#" class="btn btn-primary">BUY NOW</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        All subscriptions renew automatically. <b>Cancel anytime</b>. <!-- Gift subscriptions do not renew -->
    </div>
  </div>
</div>
